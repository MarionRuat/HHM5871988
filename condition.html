<script>

var age = prompt("Quel age avez vous ?");

if (1<=age && age <=17){
	alert ("Vous êtes jeune");
} else if ( 18 <=age &&age <=49){
	alert("Vous êtes moyen");
} else if ( 50<= age && age<=59){
	alert("Vous êtes encore jeune");
} else if (60<= age && age <=120){
	alert("Profitez");
} else {
	alert ("Vous êtes trop vieux ou pas encore né")
};

</script>
